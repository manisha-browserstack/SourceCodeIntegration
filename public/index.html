<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Card - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; border-radius:12px; box-shadow:0 6px 18px rgba(22,33,62,0.08); padding:20px; width:320px; text-align:left; }
    .product-image { width:100%; height:180px; background:linear-gradient(135deg,#e0e7ff,#c7f9cc); border-radius:8px; display:flex; align-items:center; justify-content:center; color:#374151; font-weight:700; font-size:20px;}
    .title { margin-top:14px; font-size:18px; color:#0f172a; }
    .desc { margin-top:8px; color:#475569; font-size:14px; }
    .price-row { display:flex; align-items:center; justify-content:space-between; margin-top:14px; }
    .price { font-size:20px; font-weight:700; color:#0b6e4f; }
    .btn { background:#2563eb; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="card" id="product-card">
    <div class="product-image">PRODUCT</div>
    <div class="title" id="product-title">Stylish Water Bottle</div>
    <div class="desc" id="product-desc">Keeps your drink hot or cold for 12 hours. BPA free, 500ml capacity.</div>
    <div class="price-row">
      <div class="price" id="product-price">$19.99</div>
      <button class="btn" id="buy-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
