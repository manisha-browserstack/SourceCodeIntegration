name: Percy Visual Tests (Cypress)

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Start local server
        run: |
          npm install -g serve
          nohup serve public -l 8080 &
          sleep 5

      - name: Run Percy Cypress Tests
        env:
          PERCY_TOKEN: web_90b0d79b98f43f089e6982946596089909c39c34f8734ce758727213f70b8a82
        run: |
          npx percy exec -- npx cypress run --spec "cypress/e2e/visual_test.cy.js"
